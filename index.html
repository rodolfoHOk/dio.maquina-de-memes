<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquina de Memes</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="logo">
        <img src="pictures/logo.png" alt="" />
      </div>

      <div class="app-image" id="downloadable">
        <textarea 
          name="" 
          class="text-box" 
          placeholder="Digite seu meme" 
          aria-multiline="true" 
        ></textarea>

        <div id="display-image">
          <img id="display-image-bg" src="" alt="hidden" />
        </div>

        <textarea 
          name=""
          class="text-box" 
          placeholder="Digite seu meme" 
          aria-multiline="true" 
        ></textarea>
      </div>

      <div class="app-photo-picker">
        <select id="memes-list" onchange="changeMemePicture(this.value)">
          <option value="" disabled>Selecione uma imagem ou faça o upload abaixo</option>
        </select> 

        <input 
          type="file" 
          id="image-input" 
          accept="image/jpg, image/jpeg, image/png"
        />
      </div>

      <div class="download">
        <button id="btn-download">Download</button>
      </div>
    </div>
  </div>

  <script src="./javascript/script.js"></script>
  <script src="./javascript/htmlToCanvas.js"></script>
  <script>
    document.getElementById("btn-download").onclick = () => {
      const screenshotPrint = document.querySelector("#downloadable");
      html2canvas(screenshotPrint).then(canvas => {
        const base64Image = canvas.toDataURL("image/png");
        let anchor = document.createElement("a");
        anchor.setAttribute("href", base64Image);
        anchor.setAttribute("download", "my-meme.png");
        anchor.click();
        anchor.remove();
      });
    }
  </script>
</body>
</html>
